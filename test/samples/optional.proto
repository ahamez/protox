syntax = "proto3";

message OptionalMsg1 {
  optional int32 foo = 1;
}

message OptionalMsg2 {
  oneof _foo {
    int32 foo = 1;
  }
}

message OptionalMsg3 {
  optional OptionalMsg1 foo = 1;
}

message OptionalMsg4 {
  oneof _foo {
    OptionalMsg1 foo = 1;
  }
}

message OptionalUpperMsg {
  optional OptionalSubMsg sub = 1;
}

message OptionalSubMsg {
  int32 a = 1;
}
